<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evan Alexander Adamson Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/windows95.css">
    <link rel="stylesheet" href="styles/globals.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/star.ico">
</head>
<body>
    <div id="root"></div>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your React Components -->
    <script type="text/babel">
        const Desktop = () => {
            const [musicWindowOpen, setMusicWindowOpen] = React.useState(false);
            const [resumeWindowOpen, setResumeWindowOpen] = React.useState(false);
            const [d3WindowOpen, setD3WindowOpen] = React.useState(false);
            const [workWindowOpen, setWorkWindowOpen] = React.useState(false);
            const [typeTestWindowOpen, setTypeTestWindowOpen] = React.useState(false);
            const [sleepCalcWindowOpen, setSleepCalcWindowOpen] = React.useState(false);
            const [musicMaximized, setMusicMaximized] = React.useState(false);
            const [resumeMaximized, setResumeMaximized] = React.useState(false);
            const [d3Maximized, setD3Maximized] = React.useState(false);
            const [workMaximized, setWorkMaximized] = React.useState(false);
            const [typeTestMaximized, setTypeTestMaximized] = React.useState(false);
            const [sleepCalcMaximized, setSleepCalcMaximized] = React.useState(false);
            const [musicMinimized, setMusicMinimized] = React.useState(false);
            const [resumeMinimized, setResumeMinimized] = React.useState(false);
            const [d3Minimized, setD3Minimized] = React.useState(false);
            const [workMinimized, setWorkMinimized] = React.useState(false);
            const [typeTestMinimized, setTypeTestMinimized] = React.useState(false);
            const [sleepCalcMinimized, setSleepCalcMinimized] = React.useState(false);
            const [musicPosition, setMusicPosition] = React.useState({ x: window.innerWidth / 2 - 400, y: window.innerHeight / 2 - 300 });
            const [resumePosition, setResumePosition] = React.useState({ x: window.innerWidth / 2 - 400, y: window.innerHeight / 2 - 300 });
            const [d3Position, setD3Position] = React.useState({ x: window.innerWidth / 2 - 400, y: window.innerHeight / 2 - 300 });
            const [workPosition, setWorkPosition] = React.useState({ x: window.innerWidth / 2 - 400, y: window.innerHeight / 2 - 300 });
            const [typeTestPosition, setTypeTestPosition] = React.useState({ x: window.innerWidth / 2 - 400, y: window.innerHeight / 2 - 300 });
            const [sleepCalcPosition, setSleepCalcPosition] = React.useState({ x: window.innerWidth / 2 - 400, y: window.innerHeight / 2 - 300 });
            const [emailPosition, setEmailPosition] = React.useState({ x: window.innerWidth / 2 - 400, y: window.innerHeight / 2 - 300 });
            const [musicSize, setMusicSize] = React.useState({ width: '800px', height: '600px' });
            const [resumeSize, setResumeSize] = React.useState({ width: '800px', height: '600px' });
            const [d3Size, setD3Size] = React.useState({ width: '800px', height: '600px' });
            const [workSize, setWorkSize] = React.useState({ width: '800px', height: '600px' });
            const [typeTestSize, setTypeTestSize] = React.useState({ width: '800px', height: '600px' });
            const [sleepCalcSize, setSleepCalcSize] = React.useState({ width: '800px', height: '600px' });
            const [draggingWindow, setDraggingWindow] = React.useState(null);
            const [dragOffset, setDragOffset] = React.useState({ x: 0, y: 0 });
            const [resizing, setResizing] = React.useState(null);
            const [resizeStart, setResizeStart] = React.useState({ x: 0, y: 0, width: 0, height: 0 });
            const [resizeType, setResizeType] = React.useState(null);
            const [emailWindowOpen, setEmailWindowOpen] = React.useState(false);
            const [emailMaximized, setEmailMaximized] = React.useState(false);
            const [emailMinimized, setEmailMinimized] = React.useState(false);
            const [emailSize, setEmailSize] = React.useState({ width: '400px', height: '300px' });
            const [motionDesignWindowOpen, setMotionDesignWindowOpen] = React.useState(false);
            const [motionDesignMaximized, setMotionDesignMaximized] = React.useState(false);
            const [motionDesignMinimized, setMotionDesignMinimized] = React.useState(false);
            const [motionDesignPosition, setMotionDesignPosition] = React.useState({ x: window.innerWidth / 2 - 400, y: window.innerHeight / 2 - 300 });
            const [motionDesignSize, setMotionDesignSize] = React.useState({ width: '800px', height: '600px' });

            const handleDragStart = (e, window) => {
                if (window === 'music' && !musicMaximized) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    setDragOffset({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                    setDraggingWindow('music');
                } else if (window === 'resume' && !resumeMaximized) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    setDragOffset({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                    setDraggingWindow('resume');
                } else if (window === 'd3' && !d3Maximized) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    setDragOffset({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                    setDraggingWindow('d3');
                } else if (window === 'email' && !emailMaximized) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    setDragOffset({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                    setDraggingWindow('email');
                } else if (window === 'work' && !workMaximized) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    setDragOffset({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                    setDraggingWindow('work');
                } else if (window === 'typeTest' && !typeTestMaximized) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    setDragOffset({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                    setDraggingWindow('typeTest');
                } else if (window === 'sleepCalc' && !sleepCalcMaximized) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    setDragOffset({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                    setDraggingWindow('sleepCalc');
                } else if (window === 'motionDesign' && !motionDesignMaximized) {
                    const rect = e.currentTarget.getBoundingClientRect();
                    setDragOffset({
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    });
                    setDraggingWindow('motionDesign');
                }
            };

            const handleDrag = (e) => {
                if (!draggingWindow) return;
                
                if (draggingWindow === 'music' && !musicMaximized) {
                    setMusicPosition({
                        x: e.clientX - dragOffset.x,
                        y: e.clientY - dragOffset.y
                    });
                } else if (draggingWindow === 'resume' && !resumeMaximized) {
                    setResumePosition({
                        x: e.clientX - dragOffset.x,
                        y: e.clientY - dragOffset.y
                    });
                } else if (draggingWindow === 'd3' && !d3Maximized) {
                    setD3Position({
                        x: e.clientX - dragOffset.x,
                        y: e.clientY - dragOffset.y
                    });
                } else if (draggingWindow === 'email' && !emailMaximized) {
                    setEmailPosition({
                        x: e.clientX - dragOffset.x,
                        y: e.clientY - dragOffset.y
                    });
                } else if (draggingWindow === 'work' && !workMaximized) {
                    setWorkPosition({
                        x: e.clientX - dragOffset.x,
                        y: e.clientY - dragOffset.y
                    });
                } else if (draggingWindow === 'typeTest' && !typeTestMaximized) {
                    setTypeTestPosition({
                        x: e.clientX - dragOffset.x,
                        y: e.clientY - dragOffset.y
                    });
                } else if (draggingWindow === 'sleepCalc' && !sleepCalcMaximized) {
                    setSleepCalcPosition({
                        x: e.clientX - dragOffset.x,
                        y: e.clientY - dragOffset.y
                    });
                } else if (draggingWindow === 'motionDesign' && !motionDesignMaximized) {
                    setMotionDesignPosition({
                        x: e.clientX - dragOffset.x,
                        y: e.clientY - dragOffset.y
                    });
                }
            };

            const handleDragEnd = () => {
                setDraggingWindow(null);
            };

            React.useEffect(() => {
                if (draggingWindow) {
                    const handleMouseMove = (e) => handleDrag(e);
                    const handleMouseUp = () => handleDragEnd();

                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);

                    return () => {
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseUp);
                    };
                }
            }, [draggingWindow]);

            const handleMusicMaximize = () => {
                setMusicMaximized(!musicMaximized);
                if (musicMinimized) setMusicMinimized(false);
            };

            const handleResumeMaximize = () => {
                setResumeMaximized(!resumeMaximized);
                if (resumeMinimized) setResumeMinimized(false);
            };

            const handleMusicMinimize = () => {
                setMusicMinimized(true);
            };

            const handleResumeMinimize = () => {
                setResumeMinimized(true);
            };

            const handleMusicRestore = () => {
                setMusicMinimized(false);
            };

            const handleResumeRestore = () => {
                setResumeMinimized(false);
            };

            const handleMusicClose = () => {
                setMusicWindowOpen(false);
                setMusicMaximized(false);
                setMusicMinimized(false);
            };

            const handleResumeClose = () => {
                setResumeWindowOpen(false);
                setResumeMaximized(false);
                setResumeMinimized(false);
            };

            const handleEmailMaximize = () => {
                setEmailMaximized(!emailMaximized);
                if (emailMinimized) setEmailMinimized(false);
            };

            const handleEmailMinimize = () => {
                setEmailMinimized(true);
            };

            const handleEmailRestore = () => {
                setEmailMinimized(false);
            };

            const handleEmailClose = () => {
                setEmailWindowOpen(false);
                setEmailMaximized(false);
                setEmailMinimized(false);
            };

            const handleD3Maximize = () => {
                setD3Maximized(!d3Maximized);
                if (d3Minimized) setD3Minimized(false);
            };

            const handleD3Minimize = () => {
                setD3Minimized(true);
            };

            const handleD3Restore = () => {
                setD3Minimized(false);
            };

            const handleD3Close = () => {
                setD3WindowOpen(false);
                setD3Maximized(false);
                setD3Minimized(false);
            };

            const handleWorkMaximize = () => {
                setWorkMaximized(!workMaximized);
                if (workMinimized) setWorkMinimized(false);
            };

            const handleWorkMinimize = () => {
                setWorkMinimized(true);
            };

            const handleWorkRestore = () => {
                setWorkMinimized(false);
            };

            const handleWorkClose = () => {
                setWorkWindowOpen(false);
                setWorkMaximized(false);
                setWorkMinimized(false);
            };

            const handleTypeTestMaximize = () => {
                setTypeTestMaximized(!typeTestMaximized);
                if (typeTestMinimized) setTypeTestMinimized(false);
            };

            const handleTypeTestMinimize = () => {
                setTypeTestMinimized(true);
            };

            const handleTypeTestRestore = () => {
                setTypeTestMinimized(false);
            };

            const handleTypeTestClose = () => {
                setTypeTestWindowOpen(false);
                setTypeTestMaximized(false);
                setTypeTestMinimized(false);
            };

            const handleSleepCalcMaximize = () => {
                setSleepCalcMaximized(!sleepCalcMaximized);
                if (sleepCalcMinimized) setSleepCalcMinimized(false);
            };

            const handleSleepCalcMinimize = () => {
                setSleepCalcMinimized(true);
            };

            const handleSleepCalcRestore = () => {
                setSleepCalcMinimized(false);
            };

            const handleSleepCalcClose = () => {
                setSleepCalcWindowOpen(false);
                setSleepCalcMaximized(false);
                setSleepCalcMinimized(false);
            };

            const handleMotionDesignMaximize = () => {
                setMotionDesignMaximized(!motionDesignMaximized);
                if (motionDesignMinimized) setMotionDesignMinimized(false);
            };

            const handleMotionDesignMinimize = () => {
                setMotionDesignMinimized(true);
            };

            const handleMotionDesignRestore = () => {
                setMotionDesignMinimized(false);
            };

            const handleMotionDesignClose = () => {
                setMotionDesignWindowOpen(false);
                setMotionDesignMaximized(false);
                setMotionDesignMinimized(false);
            };

            const handleResizeStart = (e, window, type) => {
                e.preventDefault();
                const windowElement = e.currentTarget.parentElement;
                const rect = windowElement.getBoundingClientRect();
                
                setResizeStart({
                    x: e.clientX,
                    y: e.clientY,
                    width: rect.width,
                    height: rect.height,
                    left: rect.left,
                    top: rect.top
                });
                setResizing(window);
                setResizeType(type);
            };

            const handleResize = (e) => {
                if (!resizing || !resizeType) return;

                const deltaX = e.clientX - resizeStart.x;
                const deltaY = e.clientY - resizeStart.y;
                let newWidth = resizeStart.width;
                let newHeight = resizeStart.height;
                let newX = resizing === 'music' ? musicPosition.x : resizing === 'resume' ? resumePosition.x : resizing === 'd3' ? d3Position.x : resizing === 'work' ? workPosition.x : resizing === 'typeTest' ? typeTestPosition.x : emailPosition.x;
                let newY = resizing === 'music' ? musicPosition.y : resizing === 'resume' ? resumePosition.y : resizing === 'd3' ? d3Position.y : resizing === 'work' ? workPosition.y : resizing === 'typeTest' ? typeTestPosition.y : emailPosition.y;

                // Handle different resize types
                if (resizeType.includes('right')) {
                    newWidth = Math.max(200, resizeStart.width + deltaX);
                }
                if (resizeType.includes('left')) {
                    const possibleWidth = Math.max(200, resizeStart.width - deltaX);
                    if (possibleWidth !== resizeStart.width) {
                        newWidth = possibleWidth;
                        newX = resizeStart.left + deltaX;
                    }
                }
                if (resizeType.includes('bottom')) {
                    newHeight = Math.max(150, resizeStart.height + deltaY);
                }
                if (resizeType.includes('top')) {
                    const possibleHeight = Math.max(150, resizeStart.height - deltaY);
                    if (possibleHeight !== resizeStart.height) {
                        newHeight = possibleHeight;
                        newY = resizeStart.top + deltaY;
                    }
                }

                // Update position and size
                if (resizing === 'music') {
                    setMusicSize({ width: `${newWidth}px`, height: `${newHeight}px` });
                    setMusicPosition({ x: newX, y: newY });
                } else if (resizing === 'resume') {
                    setResumeSize({ width: `${newWidth}px`, height: `${newHeight}px` });
                    setResumePosition({ x: newX, y: newY });
                } else if (resizing === 'd3') {
                    setD3Size({ width: `${newWidth}px`, height: `${newHeight}px` });
                    setD3Position({ x: newX, y: newY });
                } else if (resizing === 'email') {
                    setEmailSize({ width: `${newWidth}px`, height: `${newHeight}px` });
                    setEmailPosition({ x: newX, y: newY });
                } else if (resizing === 'work') {
                    setWorkSize({ width: `${newWidth}px`, height: `${newHeight}px` });
                    setWorkPosition({ x: newX, y: newY });
                } else if (resizing === 'typeTest') {
                    setTypeTestSize({ width: `${newWidth}px`, height: `${newHeight}px` });
                    setTypeTestPosition({ x: newX, y: newY });
                } else if (resizing === 'sleepCalc') {
                    setSleepCalcSize({ width: `${newWidth}px`, height: `${newHeight}px` });
                    setSleepCalcPosition({ x: newX, y: newY });
                } else if (resizing === 'motionDesign') {
                    setMotionDesignSize({ width: `${newWidth}px`, height: `${newHeight}px` });
                    setMotionDesignPosition({ x: newX, y: newY });
                }
            };

            const handleResizeEnd = () => {
                setResizing(null);
                setResizeType(null);
            };

            React.useEffect(() => {
                if (resizing) {
                    const handleMouseMove = (e) => handleResize(e);
                    const handleMouseUp = () => handleResizeEnd();

                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);

                    return () => {
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseUp);
                    };
                }
            }, [resizing, resizeType]);

            return (
                <div className="desktop-container">
                    <div className="row g-4">
                        <div className="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a className="desktop-icon" onClick={(e) => {
                                e.preventDefault();
                                setMusicWindowOpen(true);
                            }}>
                                <div className="icon-container text-center">
                                    <img src="images/w98_keyboard_musical_midi.ico" alt="Music" className="icon-image mb-2" />
                                    <div className="icon-label">Music.exe</div>
                                </div>
                            </a>
                        </div>
                        <div className="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a className="desktop-icon" onClick={(e) => {
                                e.preventDefault();
                                setWorkWindowOpen(true);
                            }}>
                                <div className="icon-container text-center">
                                    <img src="images/internetExplorer.ico" alt="Work" className="icon-image mb-2" />
                                    <div className="icon-label">Clients.html</div>
                                </div>
                            </a>
                        </div>
                        <div className="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a className="desktop-icon" onClick={(e) => {
                                e.preventDefault();
                                setMotionDesignWindowOpen(true);
                            }}>
                                <div className="icon-container text-center">
                                    <img src="images/motionDesign.ico" alt="Motion Design" className="icon-image mb-2" />
                                    <div className="icon-label">Motion Design.exe</div>
                                </div>
                            </a>
                        </div>
                        <div className="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a className="desktop-icon" onClick={(e) => {
                                e.preventDefault();
                                setResumeWindowOpen(true);
                            }}>
                                <div className="icon-container text-center">
                                    <img src="images/notepad.ico" alt="Resume" className="icon-image mb-2" />
                                    <div className="icon-label">Resume.txt</div>
                                </div>
                            </a>
                        </div>
                        <div className="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a className="desktop-icon" onClick={(e) => {
                                e.preventDefault();
                                setD3WindowOpen(true);
                            }}>
                                <div className="icon-container text-center">
                                    <img src="images/d3.ico" alt="Data Visualization" className="icon-image mb-2" />
                                    <div className="icon-label">d3.exe</div>
                                </div>
                            </a>
                        </div>
                        <div className="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a className="desktop-icon" onClick={(e) => {
                                e.preventDefault();
                                setEmailWindowOpen(true);
                            }}>
                                <div className="icon-container text-center">
                                    <img src="images/mail.ico" alt="Email" className="icon-image mb-2" />
                                    <div className="icon-label">Email.exe</div>
                                </div>
                            </a>
                        </div>
                        <div className="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a className="desktop-icon" onClick={(e) => {
                                e.preventDefault();
                                setTypeTestWindowOpen(true);
                            }}>
                                <div className="icon-container text-center">
                                    <img src="images/typeTest.ico" alt="Type Test" className="icon-image mb-2" />
                                    <div className="icon-label">Type Test.exe</div>
                                </div>
                            </a>
                        </div>
                        <div className="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a className="desktop-icon" onClick={(e) => {
                                e.preventDefault();
                                setSleepCalcWindowOpen(true);
                            }}>
                                <div className="icon-container text-center">
                                    <img src="images/sleepCalculator.ico" alt="Sleep Calculator" className="icon-image mb-2" />
                                    <div className="icon-label">Sleep Calculator.exe</div>
                                </div>
                            </a>
                        </div>
                        <div className="col-6 col-sm-4 col-md-3 col-lg-2">
                            <a className="desktop-icon" href="https://evan-alexander-adamson.github.io/Resume2025/" target="_blank" rel="noopener noreferrer">
                                <div className="icon-container text-center">
                                    <img src="images/internetExplorer.ico" alt="Professional Resume" className="icon-image mb-2" />
                                    <div className="icon-label">Professional Resume Site.html</div>
                                </div>
                            </a>
                        </div>
                    </div>
                    
                    {musicWindowOpen && !musicMinimized && (
                        <div className="program-window-overlay" style={{ background: 'transparent' }}>
                            <div 
                                className={`program-window animate-open ${musicMaximized ? 'maximized' : ''}`}
                                style={!musicMaximized ? {
                                    position: 'absolute',
                                    left: musicPosition.x,
                                    top: musicPosition.y,
                                    margin: 0,
                                    transform: 'none',
                                    width: musicSize.width,
                                    height: musicSize.height
                                } : undefined}
                            >
                                <div 
                                    className="window-header"
                                    onMouseDown={(e) => handleDragStart(e, 'music')}
                                >
                                    <div className="window-title">
                                        <img src="images/w98_keyboard_musical_midi.ico" alt="" className="title-icon" />
                                        <span>Music.exe</span>
                                    </div>
                                    <div className="window-controls">
                                        <button className="window-button minimize" onClick={handleMusicMinimize}>_</button>
                                        <button className="window-button maximize" onClick={handleMusicMaximize}>
                                            {musicMaximized ? '❐' : '□'}
                                        </button>
                                        <button className="window-button close" onClick={handleMusicClose}>×</button>
                                    </div>
                                </div>
                                <div className="window-content">
                                    <iframe 
                                        src="https://evan-alexander-adamson.github.io/Moon-Raccoon/"
                                        title="Moon Raccoon"
                                        className="program-iframe"
                                    />
                                </div>
                                {!musicMaximized && (
                                    <React.Fragment>
                                        <div className="resize-handle top" onMouseDown={(e) => handleResizeStart(e, 'music', 'top')}></div>
                                        <div className="resize-handle bottom" onMouseDown={(e) => handleResizeStart(e, 'music', 'bottom')}></div>
                                        <div className="resize-handle left" onMouseDown={(e) => handleResizeStart(e, 'music', 'left')}></div>
                                        <div className="resize-handle right" onMouseDown={(e) => handleResizeStart(e, 'music', 'right')}></div>
                                        <div className="resize-handle top-left" onMouseDown={(e) => handleResizeStart(e, 'music', 'top-left')}></div>
                                        <div className="resize-handle top-right" onMouseDown={(e) => handleResizeStart(e, 'music', 'top-right')}></div>
                                        <div className="resize-handle bottom-left" onMouseDown={(e) => handleResizeStart(e, 'music', 'bottom-left')}></div>
                                        <div className="resize-handle bottom-right" onMouseDown={(e) => handleResizeStart(e, 'music', 'bottom-right')}></div>
                                    </React.Fragment>
                                )}
                            </div>
                        </div>
                    )}

                    {resumeWindowOpen && !resumeMinimized && (
                        <div className="program-window-overlay" style={{ background: 'transparent' }}>
                            <div 
                                className={`program-window animate-open ${resumeMaximized ? 'maximized' : ''}`}
                                style={!resumeMaximized ? {
                                    position: 'absolute',
                                    left: resumePosition.x,
                                    top: resumePosition.y,
                                    margin: 0,
                                    transform: 'none',
                                    width: resumeSize.width,
